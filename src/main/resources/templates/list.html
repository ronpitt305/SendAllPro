<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
<div th:each="user:${users}">
    <table>
       <tr>
           <th>User Name</th>
           <th>Password</th>
           <th>Email</th>
       </tr>
        <tr>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
        </tr>
    </table>

</div>
</body>
</html>
